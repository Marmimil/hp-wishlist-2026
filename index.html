    document.addEventListener('DOMContentLoaded', () => { renderAll(); setupEnterKey(); });
    function setupEnterKey() { document.getElementById('wishInput').addEventListener('keypress', e => { if (e.key === 'Enter') addWish(); }); }
    function getTotal() { return wishes.filter(w => w.completed).reduce((sum, w) => sum + (w.points || 0), 0); }
    function getCurrentMilestone(pts) {
      for (let i = milestones.length - 1; i >= 0; i--) { if (pts >= milestones[i].pts) return i; }
      return 0;

    function renderBadges(pts) {
      const row = document.getElementById('badgeRow');
      row.innerHTML = milestones.map((m, i) =>

    }
    function renderMilestone(pts) {
      const idx = getCurrentMilestone(pts);
      const current = milestones[idx];
      const next = milestones[idx + 1];
      const el = document.getElementById('currentMilestone');
      el.innerHTML = `<div class="event">${current.icon} ${current.name}</div>` +
        (next ? `<div class="next">æ¬¡: ${next.icon} ${next.name} ã¾ã§ ã‚ã¨${next.pts - pts}ç‚¹</div>` : `<div class="next">ğŸ‰ å…¨ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³é”æˆï¼</div>`);

      const pts = getTotal();
      document.getElementById('currentPoints').textContent = pts;
      document.getElementById('progressFill').style.width = (pts / 200 * 100) + '%';
      renderBadges(pts);
      renderMilestone(pts);

    function renderWishes() {
      const list = document.getElementById('wishList');
      if (!wishes.length) { list.innerHTML = '<li class="empty-state"><p>ğŸ Wishã‚’è¿½åŠ ã—ã¦å†’é™ºã‚’å§‹ã‚ã‚ˆã†</p></li>'; return; }
      list.innerHTML = wishes.map(w => `
        <li class="wish-item ${w.completed ? 'completed' : ''}">
          <div class="checkbox ${w.completed ? 'checked' : ''}" onclick="toggleWish(${w.id})"></div>
          <span class="wish-text">${escapeHtml(w.text)}</span>
          <span class="wish-points">${w.points}pt</span>
          <button class="delete-btn" onclick="deleteWish(${w.id})">Ã—</button>
        </li>
      `).join('');
    }
    function addWish() {
      const input = document.getElementById('wishInput');
      const pointsInput = document.getElementById('pointsInput');
      const text = input.value.trim();
      const points = parseInt(pointsInput.value) || 4;
      if (!text) return;
      wishes.push({ id: Date.now(), text, points, completed: false });
      save(); renderAll(); input.value = '';
      input.style.boxShadow = '0 0 30px rgba(45,90,45,0.8)';
      setTimeout(() => input.style.boxShadow = '', 500);

    function toggleWish(id) {
      const w = wishes.find(x => x.id === id);

    }
    function deleteWish(id) { wishes = wishes.filter(w => w.id !== id); save(); renderAll(); }
    function save() { localStorage.setItem('slytherin-wishes-2026', JSON.stringify(wishes)); }
