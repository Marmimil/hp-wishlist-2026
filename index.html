  <script>
    const milestones = [
      {pts:0,icon:'ğŸ°',name:'ãƒ›ã‚°ãƒ¯ãƒ¼ãƒ„å…¥å­¦'},{pts:10,icon:'ğŸ',name:'çµ„ã¿åˆ†ã‘ï¼šã‚¹ãƒªã‚¶ãƒªãƒ³ï¼'},
      {pts:25,icon:'ğŸ”“',name:'Alohomoraç¿’å¾—'},{pts:40,icon:'ğŸª¶',name:'Wingardium Leviosaç¿’å¾—'},
      {pts:55,icon:'ğŸ—¿',name:'Petrificus Totalusç¿’å¾—'},{pts:70,icon:'ğŸ”¦',name:'Lumosç¿’å¾—'},
      {pts:85,icon:'ğŸ”¥',name:'Incendioç¿’å¾—'},{pts:100,icon:'ğŸ•',name:'ãƒ•ãƒ©ãƒƒãƒ•ã‚£ãƒ¼çªç ´'},
      {pts:115,icon:'ğŸŒ¿',name:'æ‚ªé­”ã®ç½ çªç ´'},{pts:130,icon:'ğŸ”‘',name:'ç©ºé£›ã¶éµã‚²ãƒƒãƒˆï¼'},
      {pts:145,icon:'â™Ÿï¸',name:'ãƒã‚§ã‚¹ã®è©¦ç·´çªç ´'},{pts:160,icon:'ğŸ‘¹',name:'ãƒˆãƒ­ãƒ¼ãƒ«ã‚’å€’ã—ãŸï¼'},
      {pts:175,icon:'ğŸ§ª',name:'è«–ç†ãƒ‘ã‚ºãƒ«ã‚’è§£ã„ãŸï¼'},{pts:190,icon:'ğŸ˜ˆ',name:'ã‚¯ã‚£ãƒ¬ãƒ«ã‚’å€’ã—ãŸï¼'},
      {pts:200,icon:'ğŸ’',name:'è³¢è€…ã®çŸ³ã‚’å®ˆã£ãŸï¼'}
    ];
    let wishes = JSON.parse(localStorage.getItem('slytherin-wishes-2026') || '[]');
    
    document.addEventListener('DOMContentLoaded', () => { renderAll(); setupEnterKey(); });
    function setupEnterKey() { document.getElementById('wishInput').addEventListener('keypress', e => { if(e.key==='Enter')addWish(); }); }
    function getTotal() { return wishes.filter(w=>w.completed).reduce((s,w)=>s+(w.points||0),0); }
    function getCurrentMilestoneIndex(pts) { for(let i=milestones.length-1;i>=0;i--){if(pts>=milestones[i].pts)return i;} return 0; }
    
    function renderAll() {
      const pts = getTotal();
      const idx = getCurrentMilestoneIndex(pts);
      const current = milestones[idx];
      const next = milestones[idx+1];
      
      document.getElementById('currentPoints').textContent = pts;
      document.getElementById('gems').style.height = Math.min(pts/200*100,100)+'%';
      
      // ãƒãƒƒã‚¸
      document.getElementById('badgeRow').innerHTML = milestones.map((m,i)=>
        `<div class="milestone-badge ${pts>=m.pts?'unlocked':'locked'}" title="${m.name}">${m.icon}</div>`
      ).join('');
      
      // ç¾åœ¨ã®ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³
      document.getElementById('currentMilestone').innerHTML = `<div class="event">${current.icon} ${current.name}</div>`;
      
      // æ¬¡ã®ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ã¾ã§
      if(next) {
        document.getElementById('nextMilestoneText').textContent = `æ¬¡: ${next.icon} ${next.name} ã¾ã§ ã‚ã¨${next.pts-pts}ç‚¹`;
      } else {
        document.getElementById('nextMilestoneText').textContent = 'ğŸ‰ å…¨ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³é”æˆï¼';
      }
      
      renderWishes();
    }
    
    function renderWishes() {
      const list = document.getElementById('wishList');
      if(!wishes.length){ list.innerHTML='<li class="empty-state">ğŸ Wishã‚’è¿½åŠ ã—ã¦å†’é™ºã‚’å§‹ã‚ã‚ˆã†</li>'; return; }
      list.innerHTML = wishes.map(w=>`
        <li class="wish-item ${w.completed?'completed':''}">
          <div class="checkbox ${w.completed?'checked':''}" onclick="toggleWish(${w.id})"></div>
          <span class="wish-text">${escapeHtml(w.text)}</span>
          <span class="wish-points">${w.points}pt</span>
          <button class="delete-btn" onclick="deleteWish(${w.id})">Ã—</button>
        </li>
      `).join('');
    }
    
    function addWish() {
      const input = document.getElementById('wishInput');
      const pts = parseInt(document.getElementById('pointsInput').value)||4;
      const text = input.value.trim();
      if(!text)return;
      wishes.push({id:Date.now(),text,points:pts,completed:false});
      save(); renderAll(); input.value='';
    }
    function toggleWish(id) { const w=wishes.find(x=>x.id===id); if(w){w.completed=!w.completed; save(); renderAll();} }
    function deleteWish(id) { wishes=wishes.filter(w=>w.id!==id); save(); renderAll(); }
    function save() { localStorage.setItem('slytherin-wishes-2026',JSON.stringify(wishes)); }
    function escapeHtml(t) { const d=document.createElement('div'); d.textContent=t; return d.innerHTML; }
  </script>
