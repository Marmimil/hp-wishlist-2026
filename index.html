    let W = JSON.parse(localStorage.getItem('slytherin-wishes-2026')||'[]');
    
    document.addEventListener('DOMContentLoaded',()=>{render();document.getElementById('wishInput').addEventListener('keypress',e=>{if(e.key==='Enter')addWish();});});
    
    function pts(){return W.filter(w=>w.c).reduce((s,w)=>s+(w.p||0),0);}
    function idx(p){for(let i=MS.length-1;i>=0;i--)if(p>=MS[i].p)return i;return 0;}
    
    function render(){
      const p=pts(),i=idx(p),cur=MS[i],nxt=MS[i+1];
      document.getElementById('currentPoints').textContent=p;
      document.getElementById('slytherinPts').textContent=p;
      document.getElementById('slytherinFill').style.height=Math.min(p/200*100,100)+'%';
      document.getElementById('currentEvent').textContent=cur.i+' '+cur.n;
      document.getElementById('nextText').textContent=nxt?`æ¬¡: ${nxt.i} ${nxt.n} ã¾ã§ã‚ã¨${nxt.p-p}ç‚¹`:'ğŸ‰ å…¨ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³é”æˆï¼';
      document.getElementById('badgeRow').innerHTML=MS.map((m,j)=>`<div class="milestone-badge ${p>=m.p?'unlocked':'locked'}" title="${m.n}">${m.i}</div>`).join('');
      renderList();
    }
    
    function renderList(){
      const l=document.getElementById('wishList');
      if(!W.length){l.innerHTML='<li class="empty">ğŸ Wishã‚’è¿½åŠ ã—ã¦å†’é™ºã‚’å§‹ã‚ã‚ˆã†</li>';return;}
      l.innerHTML=W.map(w=>`<li class="wish-item ${w.c?'completed':''}"><div class="checkbox ${w.c?'checked':''}" onclick="toggle(${w.id})"></div><span class="wish-text">${esc(w.t)}</span><span class="wish-pts">${w.p}pt</span><button class="del-btn" onclick="del(${w.id})">Ã—</button></li>`).join('');
    }
    
    function addWish(){
      const inp=document.getElementById('wishInput'),t=inp.value.trim(),p=parseInt(document.getElementById('ptsInput').value)||4;
      if(!t)return;
      W.push({id:Date.now(),t,p,c:false});
      save();render();inp.value='';
    }
    function toggle(id){const w=W.find(x=>x.id===id);if(w){w.c=!w.c;save();render();}}
    function del(id){W=W.filter(w=>w.id!==id);save();render();}
